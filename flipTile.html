<div class="flip"> 
    <div class="card" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped"> 
        <div class="face front">{{cardTitle}}<br>
            <strong>{{value}}</strong><br>
            {{subtitle}}
            <br>
            <p class="update-time">{{updated}}</p>
        </div> 
        <div class="face back"> 
            Last Five Permits
        </div> 
    </div> 
</div>

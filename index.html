<!DOCTYPE html>
<html>
    <head>
    <title>Prototype</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </head>
<div ng-app="businessTiles">
    <flip-tile factory="iris" title="PERMITS" subtitle="issued today" value-field="COUNT" method="getIrisCount" table="iris.permits_all_view" fields="count(*) as count" parameters="grp_issue_date>= trunc(sysdate)" frequency="10000">
    </flip-tile>
    <flip-tile factory="transloc" title="BUSES" subtitle="in service" value-field="count" method="getVehicleCount" frequency="5000">
    </flip-tile>
    <flip-tile factory="transloc" title="BUSES" subtitle="average speed" value-field="speed" method="getVehicleCount" frequency="5000">
    </flip-tile>
</div>
